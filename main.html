<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="row row1">
            <div class="col col1">Row1 col1</div>
            <div class="col col2">Row1 col2</div>
        </div>
        <div class="row row2">
            <div class="separator"></div>
            <div class="col col1">Row2 col1</div>
            <div class="separator"></div>
            <div class="col col2">Row2 col2</div>
        </div>
        <div class="row row3">
            <div class="separator"></div>
            <div class="col col1">Row3 col1</div>
            <div class="col col2">Row3 col2</div>
            <div class="separator"></div>
        </div>
    </div>
</body>
</html>
