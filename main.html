<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 500px !important;
            border: 5px solid rgb(4, 255, 4);
            background-color: pink;
            padding: 15px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin-bottom: 15px;
        }
        [class^="col"] {
            border: 2px dotted rgb(38, 38, 43);
        }
        #row1-col1 { background-color: teal; }
        #row1-col2 { background-color: thistle; }
        #row2-col1 { background-color: tomato; }
        #row2-col2 { background-color: turquoise; }
        #row3-col1 { background-color: violet; }
        #row3-col2 { background-color: yellowgreen; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1: 1/3 and 2/3 on medium, equal on small -->
        <div class="row">
            <div class="col-sm-6 col-md-4" id="row1-col1">Row1 Col1</div>
            <div class="col-sm-6 col-md-8" id="row1-col2">Row1 Col2</div>
        </div>

        <!-- Row 2: Two 1/3 columns with offset on medium -->
        <div class="row justify-content-between">
            <div class="col-md-4 offset-md-2" id="row2-col1">Row2 col1</div>
            <div class="col-md-4" id="row2-col2">Row2 col2</div>
        </div>

        <!-- Row 3: Two 1/3 columns centered -->
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4" id="row3-col1">Row3 col1</div>
            <div class="col-sm-6 col-md-4" id="row3-col2">Row3 col2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
